<!-- Save as public/img/footer-wave.svg -->
<svg viewBox="0 0 1200 300" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />  <!-- Deep blue -->
      <stop offset="100%" stop-color="#0c1e4e" /> <!-- Darker navy -->
    </linearGradient>
  </defs>

  <!-- Main wave shape -->
  <path 
    d="M0,100 C300,200 900,0 1200,80 L1200,300 L0,300 Z" 
    fill="url(#waveGradient)"
    opacity="0.95"
  />

  <!-- Optional subtle second wave on top for depth -->
  <path 
    d="M0,150 C350,250 850,50 1200,120 L1200,300 L0,300 Z" 
    fill="url(#waveGradient)" 
    opacity="0.6"
  />
</svg>